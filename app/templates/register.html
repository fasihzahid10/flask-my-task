{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Register</h2>
  <form method="post">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password (min 6 chars)" required>
    <button class="btn btn-primary" type="submit">Create Account</button>
  </form>
</div>
{% endblock %}
